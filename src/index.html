<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="icon" type="image/jpg" href="../img/pEayf5s-_400x400.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../src/grid.css">
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/mediaquerie.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"         integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body> 
    <div class="container"><!-- inicio container general -->
      <div class="row barraRrss"> <!-- inicio primer row, barra negra -->
        <div class="col-11">
          <span>
            <a href="https://www.facebook.com/laboratoriala"><i class="fab fa-facebook" id="facebook"></i></a>
          </span>
          <span>
            <a href="https://www.instagram.com/laboratoriala/?hl=es-la"><i class="fab fa-instagram" id="instagram"></i></a>
          </span>
          <span>
            <a href= "https://twitter.com/Laboratoriala"><i class="fab fa-twitter-square" id="twitter"></i></a>
          </span>
        </div>
        </div><!-- fin de primer row --> 

      <div class="row barraLogo"> <!-- segundo row:logo -->
        <div class="col-4"></div>       
        <div class="col-4"><img src="../img/descarga.png" alt="LogoLaboratoria"></div>
        <div class="col-4"></div>       
      </div><!-- fin segundo row:logo-->

      <div class="row"> <!-- tercer row, barra busqueda -->
        <div class="col-9"></div>
        <div class="col-3 barraBuscar"><input type="search" placeholder ="Nombre de Alumna" id="busquedaNombres">
          <button id="botonBuscar">Buscar</button>
        </div>
      </div> <!-- fin tercer row, barra busqueda -->

      <div class="row"><!-- tercer row, ciudades-->
        <!-- Aquí va el menu de Lima -->
        <div class="col-3 menuSuperior">
          <li class="botonMenu"id="botonLima">LIMA</li>
        </div>    
        <!-- Aquí va el menú de Santiago -->
        <div class="col-3 menuSuperior">
            <li class="botonMenu"id="botonStgo">SANTIAGO</li>
        </div>
        <!-- Aquí va el menú de Ciudad de México -->
        <div class="col-3 menuSuperior">
            <li class="botonMenu"id="botonMx">CIUDAD DE MÉXICO</li>
        </div>
        <!-- Aquí va el menú de Sao Paulo -->
        <div class="col-3 menuSuperior">
            <li class="botonMenu"id="botonSp">SAO PAULO</li>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><img src="../img/img1.jpg" alt="imagenfondo" id="fondoweb"></div>
      </div>
    </div> <!-- fin de container general -->
    <script src="main.js"></script>
  </body>
</html>
