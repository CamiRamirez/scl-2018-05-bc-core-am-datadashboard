<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="icon" type="image/jpg" href="../img/pEayf5s-_400x400.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/bootstrap.css">
  <link rel="stylesheet" href="../src/grid.css">
  <link rel="stylesheet" href="../src/style.css" />
  <link rel="stylesheet" href="../src/mediaquerie.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <!-- Inicio container general -->
  <div class="container-fuid">

    <!-- inicio 1° row, barra negra -->
    <div class="row topBar">
      <div class="col-12">
        <!-- span: para agrupar los elementos en linea -->
        <span>
          <!-- Apertura enlace Facebook-->
          <a href="https://www.facebook.com/laboratoriala">
            <i class="fab fa-facebook" id="facebook"></i>
          </a>
          <!-- cierre enlace Facebook-->
          <!-- Apertura enlace Instagram-->
          <a href="https://www.instagram.com/laboratoriala/?hl=es-la">
            <i class="fab fa-instagram" id="instagram"></i>
          </a>
          <!-- cierre enlace Instagram -->
          <!-- Apertura enlace Twitter-->
          <a href="https://twitter.com/Laboratoriala">
            <i class="fab fa-twitter-square" id="twitter"></i>
          </a>
          <!-- cierre enlace Twitter-->
        </span>
      </div>
    </div>
    <!-- fin de 1° row -->



    <!-- 2° row:logo -->
    <div class="row barraLogo">
      <div class="col-12">
        <img id="logo" src="../img/descarga.png" alt="LogoLaboratoria">
      </div>
    </div>
    <!-- fin 2° row:logo-->

    <!-- 3° row ingresar -->
    <div class="row">
      <div class="col-sm"></div>
      <!-- col vacio -->
      <section class="usuario">
        <div class="col-sm ingresar">
          <!-- inicio formulario Ingreso -->
          <form name="form" action=login>
            <h1>Iniciar Sesión</h1>
            <p>Email:
              <input type="text" name="email">
            </p>
            <p>Contraseña:
              <input type="password" name="password">
            </p>
            <p id="errorPassword"></p>
            <!-- boton -->
            <input onclick=entrar() type="button" value="Ingresar" id="buttonlogin">
          </form>
          <!-- fin formulario Ingreso -->
        </div>
      </section>
      <div class="col-sm"></div>
      <!-- col vacio -->
    </div>
    <!-- fin 3 row ingresar -->


    <!-- seccion que aparece luego de Ingresar (PAGINA CON INFORMACION) -->
    <section class="afterEntering">

      <!-- 4° row, barra busqueda -->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm"></div>
        <div class="col-sm">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline  searchName">
              <input class="form-control mr-sm-2" type="text" id="inputTextName" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </div>
      </div>
      <!-- fin 4° row, barra busqueda -->

      <!-- 5° row, ciudades-->
      <ul class="nav nav-tabs">
        <li class="col-sm nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">
            LIMA</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="buttomPre" href="#!">Pre-Admisión</a>
            <a class="dropdown-item" href="#!">Egresadas</a>
            <a class="dropdown-item" href="#!">Continuidad</a>
          </div>
        </li>
        <li class="col-sm nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">
            SANTIAGO</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#!">Pre-Admisión</a>
            <a class="dropdown-item" href="#!">Egresadas</a>
            <a class="dropdown-item" href="#!">Continuidad</a>
          </div>
        </li>
        <li class="col-sm nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">
            CIUDAD DE MÉXICO</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#!">Pre-Admisión</a>
            <a class="dropdown-item" href="#!">Egresadas</a>
            <a class="dropdown-item" href="#!">Continuidad</a>
          </div>
        </li>
        <li class="col-sm nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#!" role="button" aria-haspopup="true" aria-expanded="false">
            SAO PAULO</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#!">Pre-Admisión</a>
            <a class="dropdown-item" href="#!">Egresadas</a>
            <a class="dropdown-item" href="#!">Continuidad</a>
          </div>
        </li>
      </ul>
      <!-- fin 5° row ciudades -->

      <!-- 6° row cajas de informacion -->
      <div class="row fondoweb">
        <!-- arreglar esto, que toma las caracteristicas de estilo del fondo web -->
        <div class="col-sm listadoPreadmision">
          <h1>Postulantes a Pre-Admisión</h1>
          <li>juanita perez</li>
        </div>
        <div class="col-sm infoPersonal"></div>
        <div class="col-sm completitud"></div>
      </div>
      <!-- fin 6° row cajas de informacion -->

  </div>
  <!-- fin de container general -->
  </section>
  <!-- fin de seccion que aparece luego de Ingresar (PAGINA CON INFORMACION) -->

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
